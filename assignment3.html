<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage with JavaScript</title>
    <style>
      
    </style>
</head>
<body>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: aqua;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

nav {
    background-color: rgb(185, 116, 27);
    padding: 10px;
    text-align: center;
    overflow: auto;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    display: inline-block;
}

section {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}


@media only screen and (max-width: 768px) {
    nav {
        text-align: center;
    }
    nav a {
        display: block;
        margin: 5px auto;
    }
    section {
        padding: 10px;
    }
}

    </style>

<header>
    <h1>Mainflow assignment 3</h1>
</header>

<nav id="mainMenu">
    <a href="#" onclick="showContent('home')">Home</a>
    <a href="#" onclick="showContent('about')">About</a>
    <a href="#" onclick="showContent('contact')">Contact</a>
</nav>

<section id="content">
</section>

<footer>
    <p>&copy; All rights reserved.</p>
</footer>

<script>
    function showContent(contentType) {
        var contentSection = document.getElementById("content");
        var contentHTML = "";
        
        switch (contentType) {
            case "home":
                contentHTML = "<h2>Welcome to Our Website</h2><p>This is the home page content.</p>";
                break;
            case "about":
                contentHTML = "<h2>About Us</h2><p>Simple webpage using HTML, CSS, and JavaScript.</p><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>";
                break;
            case "contact":
                contentHTML = "<h2>Contact Us</h2><p>Email: example@example.com</p><p>Phone: 123-456-7890</p>";
                break;
            default:
                contentHTML = "<h2>Error: Page Not Found</h2><p>The requested page is not available.</p>";
        }

        contentSection.innerHTML = contentHTML;
    }
</script>

</body>
</html>
